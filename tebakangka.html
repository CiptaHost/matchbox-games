<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEBAK ANGKA | MATCHBOX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header style="color:red">Tebak Angka</header>
    <div class="content">
    <p>Masukkan angka antara 1 dan 100:</p>
    <input type="number" id="guess" min="1" max="100" required>
    <button onclick="checkGuess()">Tebak</button>
    <p id="message"></p></center>
      <div class="credit">Made With <a href="https://matchboxid.my.id" target="_blank">MatchGame</a></div>
    </div>
  </div>  
  <script>
      function checkGuess() {
    const userGuess = parseInt(document.getElementById('guess').value);

    if (!isNaN(userGuess)) {
        const targetNumber = Math.floor(Math.random() * 100) + 1; // Angka acak antara 1 dan 10

        if (userGuess === targetNumber) {
            document.getElementById('message').textContent = 'Selamat! Anda benar.';
        } else {
            document.getElementById('message').textContent = `Maaf, jawaban yang benar adalah ${targetNumber}.`;
        }
    } else {
        document.getElementById('message').textContent = 'Masukkan angka terlebih dahulu.';
    }
}

  </script>
  
</body>
</html>
<style>
