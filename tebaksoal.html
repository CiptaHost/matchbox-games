// Inisialisasi elemen HTML
const questionElement = document.getElementById("question");
const optionsElement = document.getElementById("options");
const timeRemainingElement = document.getElementById("time-remaining");
const startButton = document.getElementById("start-button");

let currentQuestionIndex = 0;
let timeRemaining = 5;
let gameInterval;

// Fungsi untuk memulai game
function startGame() {
    currentQuestionIndex = 0;
    timeRemaining = 5;
    timeRemainingElement.textContent = timeRemaining;
    optionsElement.innerHTML = "";
    startButton.disabled = true;
    loadQuestion(currentQuestionIndex);

    gameInterval = setInterval(function () {
        if (timeRemaining <= 0) {
            clearInterval(gameInterval);
            endGame();
        } else {
            timeRemaining--;
            timeRemainingElement.textContent = timeRemaining;
        }
    }, 1000);
}

// Fungsi untuk memuat pertanyaan
function loadQuestion(index) {
    if (index < questions.length) {
        const question = questions[index];
        questionElement.textContent = question.question;

        for (let i = 0; i < question.options.length; i++) {
            const optionButton = document.createElement("button");
            optionButton.className = "answer-button";
            optionButton.textContent = question.options[i];
            optionButton.addEventListener("click", function () {
                checkAnswer(optionButton, question);
            });
            const optionListItem = document.createElement("li");
            optionListItem.appendChild(optionButton);
            optionsElement.appendChild(optionListItem);
        }
    } else {
        endGame();
    }
}

// Fungsi untuk memeriksa jawaban
function checkAnswer(option, question) {
    if (option.textContent === question.answer) {
        questionElement.textContent = "Jawaban Anda Benar!";
    } else {
        questionElement.textContent = "Jawaban Anda Salah. Jawaban yang benar adalah: " + question.answer;
    }
    clearInterval(gameInterval);
    optionsElement.innerHTML = "";
    startButton.disabled = false;
}

// Fungsi untuk mengakhiri game

    questionElement.textContent = "Game Selesai!";
    optionsElement.innerHTML = "";
    startButton.disabled = false;
}
